<div *ngIf="isReady">

  <!-- Top bar -->
  <div class="toolbar d-flex justify-content-between align-items-center" role="banner">
    <div>
      <i class="fa fa-play-circle"></i>
      <a aria-label="My music app" target="_blank" rel="noopener">
        {{title}}
      </a>
    </div>

    <div class="icons">
      <a id="search" aria-label="search" target="_blank" rel="">
        <i class="fa fa-search"></i>
      </a>
      <a aria-label="player" target="_blank" rel="">
        <i class="fa fa-music"></i>
      </a>
      <div class="btn-group">
        <i class="fa fa-gear" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
          <li>
            <button class="dropdown-item" type="button" (click)="changeTheme()">
              <i class="fa fa-check"></i> Light theme
            </button>
          </li>
          <li>
            <button class="dropdown-item dark" type="button" (click)="changeTheme()">
              <i class="fa fa-check"></i> Dark theme
            </button>
          </li>
        </ul>
      </div>
      <div class="btn-group">
        <i class="fa fa-user" id="logoutMenu" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="logoutMenu">
          <li>
            <button class="dropdown-item" type="button">Profile</button>
          </li>
          <li>
            <button class="dropdown-item" type="button">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Main section -->

  <!-- Header -->
  <section class="main-content">
    <header class="text-center">

      <div class="container">
        <h1 class="fw-light mt-5">Music App | Angular JS demo.</h1>
        <hr class="mt-3">
        <p class="lead text-muted mt-3">Choose your favorite <b>POP</b> artists.</p>
        <p class="lead text-muted">Make your own <b>playlists</b> and listen to their <b>tracks</b>.</p>
      </div>

      <div class="row mt-5">
        <div class="col-sm-12">
          <button class="btn btn-primary mx-2">Create a Playlist</button>
          <button class="btn btn-secondary btn-danger mx-2" (click)="openAlbum()">Pick an Artist</button>
        </div>
      </div>

      <section *ngIf="album" class="album mt-5">
        <div class="container">
          <div class="row">
            <div class="col-sm-3 text-center">
              <div class="card-img img-box">
                <img class="cover-img" src="assets/images/artists/ariana_grande_bg.jpg">
                <div class="card-body text-center">
                  <p class="card-text text-left">Ariana Grande</p>
                  <button type="button" class="btn btn-sm btn-primary text-right">Choose</button>
                </div>
              </div>
            </div>
            <div class="col-sm-3 text-center">
              <div class="card-img img-box">
                <img class="cover-img" src="assets/images/artists/justin_timberlake_bg.jpg">
                <div class="card-body text-center">
                  <p class="card-text text-left">Justin Timberlake</p>
                  <button type="button" class="btn btn-sm btn-primary text-right">Choose</button>
                </div>
              </div>
            </div>
            <div class="col-sm-3 text-center">
              <div class="card-img img-box">
                <img class="cover-img" src="assets/images/artists/dua_lipa_bg.jpg">
                <div class="card-body text-center">
                  <p class="card-text text-left">Dua Lipa</p>
                  <button type="button" class="btn btn-sm btn-primary text-right">Choose</button>
                </div>
              </div>
            </div>
            <div class="col-sm-3 text-center">
              <div class="card-img img-box">
                <img class="cover-img" src="assets/images/artists/kylie_minogue_bg.jpg">
                <div class="card-body text-center">
                  <p class="card-text text-left">Kylie Minogue</p>
                  <button type="button" class="btn btn-sm btn-primary text-right">Choose</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Carousel -->
      <div id="demo" class="carousel slide mt-5" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/carousel/1.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carousel/2.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carousel/3.jpg" alt="" class="d-block w-100">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Button trigger modal -->
      <section class="mt-5">
        <div class="row">
          <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#exampleModalCenter">
              Search
            </button>
          </div>
        </div>
      </section>



      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </header>


  </section>

  <!-- End of Main section -->

  <!-- Footer -->
  <footer class="text-center text-lg-start bg-dark text-muted mt-5">
    <!-- Section: Social media -->
    <section>
      <div class="social py-2 text-center">
        <a href="https://www.facebook.com/profile.php?id=1002003666" class="me-3 text-reset" target="_blank">
          <i class="fa fa-facebook-f"></i>
        </a>
<!--        <a href="" class="me-3 text-reset">-->
<!--          <i class="fa fa-twitter"></i>-->
<!--        </a>-->
        <a href="https://www.youtube.com/c/PlamenPetrovPacistyleCom/videos" class="me-3 text-reset" target="_blank">
          <i class="fa fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/paci1234" class="me-3 text-reset" target="_blank">
          <i class="fa fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/plamen-petrov-36403a62" class="me-3 text-reset" target="_blank">
          <i class="fa fa-linkedin"></i>
        </a>
        <a href="https://github.com/paci1234" class="text-reset" target="_blank">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </section>

</div>
